# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package and Release

on:
  release:
    types:
      - created

jobs:
  
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Clean
        run: npm ci
      - name: Build
        run: npm run build:production
      - name: Bundle
        run: zip -r ${{ github.event.repository.name }}-release-${{github.ref_name}}.zip . -x ".git/*" "typings/*" ".github/*" "node_modules/*" ".gitignore" "tsconfig.json"
      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:  ${{ github.event.repository.name }}-release-${{github.ref_name}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
           

